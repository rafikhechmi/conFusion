<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="40">
<!--    <p>Display the details of the Dish here</p>-->
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
<h2>Comments </h2>
    <mat-card>
    <div fxFlex *ngIf="dish">
      <div *ngFor="let comments of dish.comments">

          <mat-card-content>
      <h4>{{comments.comment}}</h4>
            <p>{{comments.rating}} Stars</p>
          <p>--{{comments.author}} {{comments.date}}</p>
          </mat-card-content>

      </div>
    </div>
    </mat-card>
  </div>

</div>
